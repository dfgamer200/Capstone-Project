{% extends "base.html" %}
{% block content %}
<h2>Edit Post</h2>

<form method="POST">
  {% csrf_token %}
  <textarea name="content" rows="4" cols="50" required>{{ post.content }}</textarea><br>
  <button type="submit">Save Changes</button>
  <a href="{% url 'mechanix:discussion' %}">Cancel</a>
</form>
{% endblock %}
